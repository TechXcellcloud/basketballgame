<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main class="page-cont">
        <h2 class="title">Basketball Scoreboard</h2>
        <section class="group">
            <div class="show-score">
                <!-- First Score -->
                <div class="score-class">
                    <div class="main-score">
                        <h1 class="home">Home</h1>
                        <h1 class="scores" id="first-score">0</h1>
                        <div class="change-scores">
                            <p class="number" id="first-one">+1</p>
                            <p class="number" id="first-two">+2</p>
                            <p class="number" id="first-three">+3</p>
                        </div>
                    </div>
                </div>
                <!-- Second Score -->
                <div class="score-class">
                    <div class="main-score">
                        <h1 class="home">Guest</h1>
                        <h1 class="scores" id="sec-score">0</h1>
                        <div class="change-scores">
                            <p class="number" id="sec-one">+1</p>
                            <p class="number" id="sec-two">+2</p>
                            <p class="number" id="sec-three">+3</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn">New Game</button>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
